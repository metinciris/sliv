<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanal Mikroskop</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/2.4.2/openseadragon.min.js"></script>
    <style>
        #openseadragon {
            width: 100%;
            height: 80vh;
            margin-bottom: 20px;
        }
        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button onclick="loadSlide('vaka1/output.dzi')">Vaka 1, Submukozal Yağ dokusu az</button>
        <button onclick="loadSlide('vaka2/output.dzi')">Vaka 2, Submukozal Yağ dokusu fazla</button>
    </div>
    <div id="openseadragon"></div>

    <script type="text/javascript">
        var viewer = OpenSeadragon({
            id: "openseadragon",
            prefixUrl: "https://cdnjs.cloudflare.com/ajax/libs/openseadragon/2.4.2/images/",
            tileSources: "vaka1/output.dzi"
        });

        function loadSlide(dziPath) {
            viewer.open(dziPath);
        }
    </script>
</body>
</html>
